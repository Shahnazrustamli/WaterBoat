<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Waterboat</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header_top">
          <nav class="d-md-none navbar fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"
                ><img src="./image/logo (1).png" alt=""
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar"
                aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="offcanvas offcanvas-end "
                tabindex="-1"
                id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel"
              >
                <div class="offcanvas-header">
                  <button
                    type="button"
                    class="btn-close btn-close-dark fs-5"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active fs-4" aria-current="page" href="#"
                        >About us</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link fs-4" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link fs-4" href="#">Testimonials</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link fs-4" href="#">Contact</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
          <div class="desktop d-md-flex">
            <a href="#"
              ><img src="./image/logo (1).png" alt="Waterboat logo"
            /></a>
            <div class="contacts">
              <div class="item">
                <i class="fa-solid fa-location-arrow"></i>
                <span>San Francisco</span>
                <span>Mountain View, Fake st., CA</span>
              </div>
              <div class="item">
                <i class="fa-solid fa-phone"></i>
                <span>000 209 392 312</span>
                <span>Toll free</span>
              </div>
              <div class="item">
                <i class="fa-solid fa-envelope"></i>
                <span>info@gmail.com</span>
                <span>Gournadi, 1230 Bariasl </span>
              </div>
            </div>
          </div>
        </div>
        <nav>2</nav>
      </div>
    </header>
    <main></main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
